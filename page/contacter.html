<body  onscroll="RetourBouton();">
    <div class="Retour"><a href="#header"><img src="../img/chevron-up.svg" width="50px"></a></div>

    <div class="MenuDeroulant">

        <img src="../img/x.svg" width="70px" alt="logo" class="boutonFermetureMenu" onclick="MenuSmall()">
        <ul>
            <li><a href="realisation.html" class=" espacement"><h2>Réalisation</h2></a></li>
            <li> <a href="equipe.html" class=""><h2>Notre Equipe</h2></a></li>
            <li><a href="contacter.html" class=""><h2>Contacter nous</h2></a></li>
            
        </ul>

    <header id="header">
        
        <a href="../index.html"><img src="../img/logo_Webprod2.svg" width="70px" alt="logo" class="logo"></a> <!--menu-->
        <a href="../index.html" class="menu"><h2> Webprod</h2></a>
        
        <a href="realisation.html" class="menu espacement MenuHeader"><h2>Réalisation</h2></a>

    <div class="contacter_principale"> <!--class pour def couleur du fond-->
        
        <form class="formulaire_de_contact"> <!-- formulaire visant à ensuite stocker dans une base de données les demandes afin de ne pas surcharger une boîte mail-->
         
            
            <label for="nom" >Votre Nom* :</label>
            <input type="text" name="nom"><br>
            <label for="prénom" >Votre prénom* :</label>
            <input type="text" name="prénom"><br>
            <label for="mail">Votre mail* : </label>
            <input type="text" name="mail"><br>
            <label for="type">Votre demande* : </label>
            <select name="type">
                
                <option name="Commande">Commande</option>
                <option name="Candidature">Candidature</option>
                <option name="Question">Question</option>
            </select><br>
            <textarea rows="5%" cols="80%"></textarea><br>
            <input type="submit" name="ok" class="envoyer" >
        
        </form>
    </div>

    <footer>
        <div class="titre">
            <a href="#header">Webprod</a>
        </div>
        <div class="mention_et_contact">

        </div>
    </footer>

    <script>
        function RetourBouton(){
            
            //document.querySelector('.Retour').style.transform="translate(0px,0px)";


            if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
                document.querySelector('.Retour').style.transform="translate(0px,0px)";
            } else {
                document.querySelector('.Retour').style.transform="translate(300px,0px)";
            }
        }

        function MenuSmall(){
            document.querySelector('.MenuDeroulant').classList.toggle('AfficherMenuDeroulant');
        }
    </script>
